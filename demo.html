<html>

    <title>jQuery jZoom Plugin Demo</title>

    <style>

    body  { background-color:#333;}
    img { border:3px solid #fff;}
        .jzoom {
            width: 350px;
            height: 350px;
        }
        
    </style>

    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="js/jzoom.js"></script>
</head>

<body>


    <div class="jzoom">
        <img src="1.jpg" height="350" width="350">
    </div>
    
    <script>
        $('.jzoom').jzoom({bgColor: "#222"});
    </script>


</body>
